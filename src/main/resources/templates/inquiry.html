<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add inquiry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Inquiry</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td th:text="${inquiry.name}"></td>
                <td th:text="${inquiry.description}"></td>
            </tr>
        </tbody>
    </table>
    <ul th:each="question : ${inquiry.questions}">
        <li th:text="${question.questiontext}"></li>
    </ul>

    <a th:href="@{'/addquestion/' + ${inquiry.inquiryId}}">Add new question</a>

    <br />

    <a href="/inquiryList">Back</a>

</body>
