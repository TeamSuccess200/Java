<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>List of Inquiries</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <h1>List of Inquiries</h1>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="inquiry : ${inquiries}">

                <td th:text="${inquiry.name}"></td>
                <td th:text="${inquiry.description}"></td>
                <td><a th:href="@{'/inquiry/' + ${inquiry.inquiryId}}">Show Inquiry</a></td>


                <!--                 <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}"
                        class="btn btn-danger">Delete</a></td>

                <td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-danger">Edit</a></td> -->
            </tr>

        </tbody>
    </table>

    <a href="/addInquiry" class="btn btn-primary">Add a new inquiry</a>
    <!--     <a href="/inquiryList" class="btn btn-primary">List inquiries</a> -->
    <!--     <a href="/users" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">List users</a> -->

</body>

</html>
