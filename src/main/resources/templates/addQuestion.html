<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add a question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <div class="container">
      <h2>Add Question</h2>
      <div class="col-md-4">
        <form
          th:object="${question}"
          th:action="@{/savequestion}"
          action="#"
          method="post"
        >

        <input type="hidden" th:field="*{inquiry.inquiryId}" />

        <label for="questiontype">Question Type</label>
        <div>
            <label>
                <input type="radio" th:field="*{questiontype}" value="radio" />
                Radiobutton
            </label>
        </div>
        <div>
            <label>
                <input type="radio" th:field="*{questiontype}" value="text" />
                Text
            </label>
        </div>

        <br />
        <br />

          <label for="question">Question</label>
          <input
            type="text"
            id="question"
            th:field="*{questiontext}"
            class="form-control"
          />
          <p>Question options (only if radiobutton. comma with space)</p>
          <label for="questionoptions">Question options</label>
          <input
            type="text"
            id="question"
            th:field="*{questionoptions}"
            class="form-control"
          />
          <div style="clear: both; display: block; height: 10px"></div>

          <button type="submit" value="savequestion">Add</button>


        </form>
      </div>
    </div>
  </body>
</html>
